<!doctype html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact - Buton Muna & Wakatobi Explore</title><link rel="stylesheet" href="style.css"></head>
<body>
<header class="header"><div class="brand"><div class="logo">BM</div><div><strong>Buton Muna & Wakatobi Explore</strong></div></div>
<div class="nav"><a href="index.html">Home</a> <a href="about.html">About</a> <a href="paket.html">Paket</a> <button class="lang-btn" id="btn-id">ID</button><button class="lang-btn" id="btn-en">EN</button></div></header>
<section class="hero" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop');height:40vh;"></section>

<section class="section"><h2 style="text-align:center;" data-trans="contact">Kontak & Booking</h2>
<div style="max-width:820px;margin:12px auto;text-align:left">
  <form id="bookingForm" onsubmit="event.preventDefault(); sendBookingToWhatsApp('bookingForm')">
    <label data-trans="booking_label_name">Nama</label>
    <input name="name" placeholder="Nama lengkap" required style="margin-top:6px;">
    <div class="form-row">
      <div style="flex:1">
        <label data-trans="booking_label_people">Jumlah Orang</label>
        <input name="people" type="number" min="1" value="1" style="margin-top:6px;">
      </div>
      <div style="flex:1">
        <label data-trans="booking_label_date">Tanggal Trip</label>
        <input name="date" type="date" style="margin-top:6px;">
      </div>
    </div>
    <label style="margin-top:10px" data-trans="booking_label_package">Paket</label>
    <select id="packageSelect" name="package" style="margin-top:6px;padding:8px;border-radius:8px;border:1px solid #e6f2f5">
      <option>1 Hari Island Hopping</option>
      <option>3 Hari 2 Malam — Adventure & Budaya</option>
      <option>Diving Trip Eksklusif</option>
      <option>Custom Trip</option>
    </select>

    <label style="margin-top:10px">Catatan (opsional)</label>
    <textarea name="note" placeholder="Ada permintaan khusus?"></textarea>

    <div style="margin-top:12px;display:flex;gap:10px;align-items:center">
      <button class="btn-primary" type="submit" data-trans="booking_btn">Kirim ke WhatsApp</button>
      <a id="wa-btn" class="wa-float" href="#" target="_blank">Chat Guide</a>
    </div>
  </form>
</div>
</section>

<footer class="footer">© 2025 Buton Muna & Wakatobi Explore</footer>

<script src="script.js"></script>
</body></html>
